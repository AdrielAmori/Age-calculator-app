<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Idade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <div>
        <h1 id="dayErrorTitle">DAY</h1>
        <input type="text" id="dayNasc" placeholder="DD">
        <div id="dayError" class="error-message"></div>
      </div>
      <div>
        <h1 id="monthErrorTitle">MONTH</h1>
        <input type="text" id="monthNasc" placeholder="MM">
        <div id="monthError" class="error-message"></div>
      </div>
      <div>
        <h1 id="yearErrorTitle">YEAR</h1>
        <input type="text" id="yearNasc" placeholder="YYYY">
        <div id="yearError" class="error-message"></div>
      </div>
    </div>
    <div id="button">
      <hr>
      <img src="./assets/images/icon-arrow.svg" alt="" onclick="calculate()">
    </div>
    <div id="result">
      <h2><span id="years">- -</span> years</h2>
      <h2><span id="months">- -</span> months</h2>
      <h2><span id="days">- -</span> days</h2>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ADRIEL AMORIM</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
